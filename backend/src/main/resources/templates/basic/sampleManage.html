<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/layout}"
    xmlns:th="http://www.thymeleaf.org">

<body>
    <div layout:fragment="content">
        <div class="row m-0 p-1">
            <div class="col-lg-6 col-md-6 pl-0 pr-1">
                <div class="card">
                    <div class="d-flex">
                        <ul class="mr-auto list-group list-group-horizontal m-1">
                            <li>
                                <button type="button" class="btn btn-danger deleteSample">삭제</button>
                            </li>
                        </ul>
                        <ul class="ml-auto list-group list-group-horizontal m-1">
                            <form class="sampleListForm">
                                <div class="d-flex">
                                    <ul class="ml-auto list-group list-group-horizontal">
                                        <li class="mr-1 d-flex">
                                            <select class=" form-control middleCodeSelect"
                                                style="width: 100px !important;">
                                                <option value="">중분류전체</option>
                                            </select>
                                            <select class=" form-control smallCodeSelect"
                                                style="width: 100px !important;">
                                                <option value="">소분류전체</option>
                                            </select>
                                        </li>
                                        <li class="mr-1 d-flex">
                                            <div class="input-group">
                                                <select class="form-control w100" name="searchType">
                                                    <option value="">전체선택</option>
                                                    <option value="">중분류명</option>
                                                    <option value="">소분류명</option>
                                                    <option value="">기기명</option>
                                                </select>
                                                <div class="input-group-append">
                                                    <input type="input" class="w200 form-control" name="keyword" />
                                                </div>
                                            </div>
                                        </li>
                                        <li>
                                            <button type="submit" class="btn btn-primary"><i
                                                    class="bi bi-search"></i></button>
                                        </li>
                                    </ul>
                                </div>
                            </form>
                        </ul>
                    </div>
                    <div class="grid sampleListGrid">
                    </div>
                </div>
            </div>
            <div class="col-lg-6 col-md-6 pl-0 pr-1">
                <div class="card">
                    <div class="d-flex">
                        <ul class="ml-auto list-group list-group-horizontal m-1">
                            <li>
                                <button type="button" class="btn btn-primary reset">신규</button>
                                <button type="button" class="btn btn-success saveBtn">저장</button>
                            </li>
                        </ul>
                    </div>
                    <div class="card-body pl-1 pr-1 pb-0 pt-0">
                        <form class="sampleFileForm">
                            <table class="table table-bordered text-center mb-0">
                                <tbody>
                                    <tr>
                                        <th class="required">중분류</th>
                                        <td>
                                            <select class="middleCodeSelect form-control" name="middleItemCodeId">
                                                <option value="0">선택하세요</option>
                                            </select>
                                        </td>
                                    </tr>
                                    <tr>
                                        <th class="required">소분류</th>
                                        <td>
                                            <select class="smallCodeSelect form-control" name="smallItemCodeId">
                                                <option value="0">선택하세요</option>
                                            </select>
                                        </td>
                                    </tr>
                                    <tr>
                                        <th class="required">기기명</th>
                                        <td><input type="text" class="form-control" name="name"
                                                placeholder="기기명을 입력해주세요" /></td>
                                    </tr>
                                    <tr>
                                        <th>파일 업로드</th>
                                        <td><input type="file" class="form-control sampleFiles p-1"
                                                accept=".xls,.xlsx,.xlsm" multiple /></td>
                                    </tr>
                                </tbody>
                            </table>
                        </form>
                        <div class="input-group mb-1 mt-3">
                            <input type="text" class="form-control fileKeyword" placeholder="파일명 검색">
                            <div class="input-group-append">
                                <button class="btn btn-info searchFileBtn" type="button">조회</button>
                            </div>
                        </div>
                        <div class="grid sampleFileGrid"></div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</body>

</html>
