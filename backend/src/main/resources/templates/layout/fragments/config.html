<th:block th:fragment="config">
	<title th:text="${title} ?: 'App'">App</title>

	<!-- 모달 페이지가 아닐 때에만 로드 -->
	<th:block th:if="${renderMode != 'modal'}">
		<script th:inline="javascript">
			const G_USER = {
				auth: /*[[${gLoginAuth}]]*/ 'user',
				name: /*[[${gName}]]*/ '',
				id:   /*[[${gId}]]*/ null
			};
		</script>
		<!-- jquery 3.7.1 -->
		<script th:src="@{/vendor/jquery/jquery.min.js}"></script>
		<script th:src="@{/vendor/jquery-ui/jquery-ui.min.js}"></script>

		<!-- 부트스트랩 4.6.2 -->
		<link rel="stylesheet" th:href="@{/vendor/bootstrap/bootstrap.min.css}">
		<script th:src="@{/vendor/bootstrap/bootstrap.bundle.min.js}"></script>

		<!-- 부트스트랩 아이콘 1.13.1 -->
		<link rel="stylesheet" th:href="@{/vendor/bootstrap-icons/bootstrap-icons.min.css}"/>

		<!-- SweetAlert2 11.26.20 -->
		<script th:src="@{/vendor/sweetalert2/sweetalert2.all.min.js}"></script>

		<!-- toastr 2.1.4 -->
		<link th:href="@{/vendor/toastr/toastr.min.css}" rel="stylesheet">
		<script th:src="@{/vendor/toastr/toastr.min.js}"></script>

		<!-- 카카오 주소검색 API -->
		<script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
		<!-- 카카오맵 API -->
		<script src="//dapi.kakao.com/v2/maps/sdk.js?appkey=b522cd1069ceddaec4248cf82073c702&libraries=services"></script>

		<!-- Toast UI Pagination 3.4.1 CSS -->
		<link rel="stylesheet" th:href="@{/vendor/tui-pagination/tui-pagination.css}"/>
		<!-- Toast UI Grid 4.21.22 CSS -->
		<link rel="stylesheet" th:href="@{/vendor/tui-grid/tui-grid.css}"/>
		<!-- tui-code-snippet (2.3.3) -->
		<script th:src="@{/vendor/tui-code-snippet/tui-code-snippet.js}"></script>
		<!-- Toast UI Pagination JS (Grid보다 먼저 로드) -->
		<script th:src="@{/vendor/tui-pagination/tui-pagination.js}"></script>
		<!-- Toast UI Grid JS -->
		<script th:src="@{/vendor/tui-grid/tui-grid.js}"></script>
		<!-- 토스트 그리드 커스텀 class -->
		<script th:src="@{/js/gridClass.js}"></script>
		
		
		<!-- 공통 CSS -->
		<link rel="stylesheet" th:href="@{/css/common.css}"/>
		<!-- 공통 JS -->
		<script th:src="@{/js/common.js}"></script>
	</th:block>
	
	<!-- 개별 페이지에 해당하는 script와 css 파일 연동 -->
	<!-- onerror 이벤트를 통해 해당 경로의 리소스가 없는 경우 404에러를 방지하기 위해 해당 태그 자체를 삭제처리 -->
	<th:block th:if="${viewName != null}">
		<link th:if="${hasCss}" rel="stylesheet" th:href="@{'/css/' + ${viewName} + '.css'}"/>
		<script th:src="@{'/js/' + ${viewName} + '.js'}"></script>
	</th:block>
</th:block>
