<!-- templates/layout/topbar.html -->
<div th:fragment="topbar">
    <div class="topbar-inner">
        <!-- ghostwhite 영역 -->
        <div class="topbar-actions-wrap">
            <ul class="topbar-actions">
                <!-- 업데이트 공지: 아이콘 + 텍스트 -->
                <li>
                    <a href="#" class="action action-notice updateNotice" title="업데이트 공지">
                        <i class="bi bi-megaphone"></i>
                        <span class="label">업데이트 공지</span>
                    </a>
                </li>

                <!-- 사용자정보: 아이콘만 -->
                <li>
                    <a href="#" class="action action-icon action-user myPage cursor_pointer" th:attr="data-gid=${gId}"
                        title="사용자정보" aria-label="사용자정보">
                        <i class="bi bi-person-circle"></i>
                        <span class="label" th:text="${gName != null ? gName + '님' : ''}">사용자님</span>
                    </a>
                </li>

                <!-- 로그아웃: 아이콘만 (기존 logoutBtn 유지) -->
                <li>
                    <a href="#" class="action action-icon logoutBtn" title="로그아웃" aria-label="로그아웃">
                        <i class="bi bi-box-arrow-right"></i>
                    </a>
                </li>
            </ul>
        </div>
        <div class="left" style="min-height: 44px;">
            <nav class="customBreadcrumb">
            </nav>
        </div>
    </div>
</div>
