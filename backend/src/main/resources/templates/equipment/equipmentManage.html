<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/layout}"
    xmlns:th="http://www.thymeleaf.org">

<body>
    <div layout:fragment="content">
        <div class="wrapper">
            <form class="searchForm mb-1" name="searchForm">
                <div class="d-flex">
                    <ul class="list-group list-group-horizontal font-weight-bold mr-auto">
                        <li>
                            <button type="button" class="btn btn-danger deleteEquipment">삭제</button>
                            <button type="button" class="btn btn-primary addEquipment">등록</button>
                        </li>
                    </ul>
                    <ul class="ml-auto list-group list-group-horizontal" id="searchFormUl">
                        <!-- 행 수 -->
                        <li class="mr-1">
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text" id="basic-addon1">행 수</span>
                                </div>
                                <select class="form-control rowLeng">
                                    <option value="20">20</option>;
                                    <option value="50">50</option>;
                                    <option value="100">100</option>;
                                    <!-- <option value="200">200</option>; -->
                                </select>
                            </div>
                        </li>
                        <li class="mr-1">
                            <!-- 페이지 렌더링 시, equipment_field 테이블의 정보를 동적으로 세팅한다. -->
                            <select class="form-control equipmentFieldSelect" name="equipmentFieldId">
                                <option value="" selected>분야 전체</option>
                            </select>
                        </li>                        
                        <li class="mr-1">
                            <select class="form-control isUse" name="isUse">
                                <option value="" selected>사용 여부</option>
                                <option value="y">사용</option>
                                <option value="n">유휴</option>
                            </select>
                        </li>
                        <li class="mr-1">
                            <select class="form-control isDispose" name="isDispose">
                                <option value="" selected>폐기 여부</option>
                                <option value="y" >폐기</option>
                                <option value="n">미폐기</option>
                            </select>
                        </li>                        
                        <li class="mr-1 d-flex">
                            <div class="input-group">
                                <select class="form-control searchType" name="searchType" id="searchType">
                                    <option value="">전체선택</option>
                                    <option value="manageNo">관리번호</option>
                                    <option value="name">장비명</option>
                                    <option value="makeAgent">제작회사</option>
                                    <option value="modelName">모델명</option>
                                </select>
                                <div class="input-group-append">
                                    <input type="input" class="form-control" id="keyword" name="keyword" value="" />
                                </div>
                            </div>
                        </li>
                        <li>
                            <button type="submit" class="btn btn-primary"><i class="bi bi-search"></i></button>
                        </li>
                    </ul>
                </div>
            </form>
            <div class="grid equipmentList"></div>
        </div>
    </div>
</body>

</html>
