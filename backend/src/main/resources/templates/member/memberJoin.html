<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/single_layout}"
    xmlns:th="http://www.thymeleaf.org">

<div layout:fragment="content">
    <form class="card p-4 shadow-sm">

        <!-- 사업자번호(아이디) -->
        <label for="bizNum" class="form-label required">사업자번호(아이디)</label>
        <div class="input-group mb-3">
            <input type="text" class="form-control agent_num" name="login_id" placeholder="사업자번호(하이픈 '-' 제외)를 입력하세요"
                maxlength="12">
            <button type="button" class="btn btn-secondary input-group-append check_agent_num" value="n">중복체크</button>
        </div>

        <!-- 업체명 -->
        <div class="mb-3">
            <label for="companyName" class="form-label required">업체명</label>
            <input type="text" class="form-control" id="companyName" name="name" placeholder="업체명을 입력하세요">
        </div>

        <!-- 비밀번호 입력란 -->
        <div class="mb-3">
            <label for="password" class="form-label required">비밀번호</label>
            <input type="password" class="form-control password" id="password" name="pwd"
                placeholder="영어 소문자/대문자 + 숫자 조합 8~16자리">
            <span class=""></span>
        </div>
        <!-- 비밀번호 확인 -->
        <div class="mb-3">
            <label for="confirmPassword" class="form-label">비밀번호 확인</label>
            <input type="password" class="form-control confirmPassword" id="confirmPassword" name=""
                placeholder="비밀번호를 확인하세요">
            <span class="d-none text-danger fs-6">비밀번호가 일치하지 않습니다.</span>
        </div>

        <!-- 이름 -->
        <div class="mb-3">
            <label for="name" class="form-label required">이름</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="이름을 입력하세요">
        </div>

        <!-- 주소 -->
        <div class="mb-3">
            <label for="address" class="form-label">주소</label>
            <input type="text" class="form-control cursor_pointer" name="agent_zip_code" placeholder="우편번호 조회 시, 클릭하세요"
                readonly onclick="sample4_execDaumPostcode()">
            <input type="text" class="form-control d-inline-block addr1" placeholder="주소를 조회하세요." readonly>
            <input type="text" class="form-control addr2" placeholder="상세주소를 입력하세요.">
        </div>

        <!-- 이메일 주소 -->
        <div class="mb-3">
            <label for="email" class="form-label required">이메일 주소</label>
            <div class="input-group">
                <input type="text" class="form-control mail_id" id="email" placeholder="이메일 아이디를 입력하세요"
                    aria-label="Username">
                <span class="input-group-text py-1">@</span>
                <input type="text" class="form-control mail_domain" placeholder="도메인주소 ex) gmail.com"
                    aria-label="Server">
            </div>
        </div>

        <!-- 휴대폰번호 -->
        <div class="mb-3">
            <label for="mobile" class="form-label required">휴대폰번호</label>
            <input type="tel" class="form-control" id="mobile" name="phone" placeholder="010-0000-0000">
        </div>

        <!-- 전화번호 -->
        <div class="mb-3">
            <label for="tel" class="form-label">전화번호</label>
            <input type="tel" class="form-control" id="tel" name="agent_tel" placeholder="02-000-0000">
        </div>

        <!-- 개인정보 약관 동의 -->
        <div class="mb-3">
            <label for="" class="form-label required">개인정보 처리방침 동의 여부</label>
            <textarea class="w-100 form-control" rows="3" style="resize: none;">개인정보 처리방침 어쩌구</textarea>
            <input type="checkbox" id="privacyCheck" class="check_privacy cursor_pointer">
            <label class="form-check-label cursor_pointer" for="privacyCheck">
                개인정보 처리방침에 동의합니다.
            </label>
        </div>

    </form>
</div>

</html>
